<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Nature </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        figure {
            margin: 0;
            width: 300px;
            text-align: center;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
        }
        video, audio {
            width: 100%;
            border-radius: 4px;
        }
        figcaption {
            font-size: 1.1em;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Multimedia Gallery</h1>
    
    <div class="gallery">
        <!-- Audio Gallery -->
        <figure>
            <audio controls>
                <source src="audio/sample.mp3" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
            <figcaption>Relaxing Sound</figcaption>
        </figure>

        <!-- Video Gallery -->
        <figure>
            <video controls poster="video/poster.jpg">
                <source src="Nature.mp4" type="video/mp4">
                <track src="video/subtitles_en.vtt" kind="subtitles" srclang="en" label="English">
                Your browser does not support the video tag.
            </video>
            <figcaption>Nature Documentary</figcaption>
        </figure>
    </div>

</body>
</html>
