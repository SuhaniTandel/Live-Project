<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Assessment</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        progress, meter { width: 100%; height: 20px; }
        .skill { margin-bottom: 20px; }
        .low { color: red; } .medium { color: orange; } .high { color: green; }
    </style>
</head>
<body>

    <h1>Skills Assessment</h1>

    <div class="skill">
        <label>HTML Skills</label>
        <progress value="70" max="100"></progress>
        <meter value="0.7" min="0" max="1" low="0.3" high="0.7" optimum="0.85"></meter>
        <div class="low">Low</div><div class="medium">Medium</div><div class="high">High</div>
    </div>

    <div class="skill">
        <label>CSS Skills</label>
        <progress value="85" max="100"></progress>
        <meter value="0.85" min="0" max="1" low="0.4" high="0.8" optimum="0.9"></meter>
        <div class="low">Low</div><div class="medium">Medium</div><div class="high">High</div>
    </div>

    <div class="skill">
        <label>JavaScript Skills</label>
        <progress value="50" max="100"></progress>
        <meter value="0.5" min="0" max="1" low="0.3" high="0.7" optimum="0.8"></meter>
        <div class="low">Low</div><div class="medium">Medium</div><div class="high">High</div>
    </div>

    <div class="skill">
        <label>Python Skills</label>
        <progress value="90" max="100"></progress>
        <meter value="0.9" min="0" max="1" low="0.4" high="0.8" optimum="0.9"></meter>
        <div class="low">Low</div><div class="medium">Medium</div><div class="high">High</div>
    </div>

</body>
</html>
