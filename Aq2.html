<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Customization Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"], input[type="file"], input[type="date"], input[type="time"], input[type="color"], input[type="range"], select {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        input[type="file"] {
            padding: 5px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .range-label {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>

    <h1>Customize Your Product</h1>

    <form action="#" method="POST">
        <!-- Color Selection -->
        <div class="form-group">
            <label for="product-color">Choose Product Color:</label>
            <input type="color" id="product-color" name="product-color" value="#ff0000">
        </div>

        <!-- Quantity / Size Selection -->
        <div class="form-group">
            <label for="product-quantity">Select Quantity:</label>
            <input type="range" id="product-quantity" name="product-quantity" min="1" max="100" value="1" step="1">
            <div class="range-label">
                <span>1</span>
                <span>100</span>
            </div>
        </div>

        <!-- Delivery Date -->
        <div class="form-group">
            <label for="delivery-date">Select Delivery Date:</label>
            <input type="date" id="delivery-date" name="delivery-date" required>
        </div>

        <!-- Delivery Time -->
        <div class="form-group">
            <label for="delivery-time">Select Delivery Time:</label>
            <input type="time" id="delivery-time" name="delivery-time" required>
        </div>

        <!-- Custom Design Upload -->
        <div class="form-group">
            <label for="custom-design">Upload Custom Design (Optional):</label>
            <input type="file" id="custom-design" name="custom-design" accept="image/*">
        </div>

        <!-- Preset Options (using datalist) -->
        <div class="form-group">
            <label for="product-options">Choose a Preset Option:</label>
            <input list="preset-options" id="product-options" name="product-options" placeholder="Choose one">
            <datalist id="preset-options">
                <option value="Option 1: Basic Design">
                <option value="Option 2: Premium Design">
                <option value="Option 3: Eco-friendly Material">
                <option value="Option 4: Limited Edition">
            </datalist>
        </div>

        <!-- Submit Button -->
        <div class="form-group">
            <button type="submit">Submit Customization</button>
        </div>
    </form>

</body>
</html>
